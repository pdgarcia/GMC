<!DOCTYPE html>
<html>
<head><title>GMC Options</title></head>
<style type="text/css">
	#optable{
		padding: 30px;
	}
	.optinp{
		width:350px;
	}
	.opttext{
		width:150px;
	}
</style>
<body>
<table id='optable'>
  <tr>
    <td class='opttext'>Notifications on Errors:</td>
    <td><input type="checkbox" id="NotConf"></td>
  </tr>
  <tr>
    <td class='opttext'>Dashboard link:</td>
    <td><input type="text" id="Dashlink" class='optinp' ></td>
  </tr>
  <tr>
    <td class='opttext'>Gadget information link:</td>
    <td><input type="text" id="DataLink" class='optinp' ></td>
  </tr>
  <tr>
    <td><button id="save" class='opttext'>Save</button></td>
    <td><div id="status"></div></td>
  </tr>
</table>
<script src="js/options.js"></script>
</body>
</html>
